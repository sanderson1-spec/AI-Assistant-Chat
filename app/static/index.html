<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Load utility modules first -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/message-formatter.js"></script>
    
    <!-- Load feature modules -->
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/ui-controller.js"></script>
    <script src="/static/js/message-handlers.js"></script>
    <script src="/static/js/conversation-manager.js"></script>
    
    <!-- Load main app last -->
    <script src="/static/js/app.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <button class="new-chat-button" id="new-chat-button">New Chat</button>
            <div id="conversations-list"></div>
        </div>
        <div class="main">
            <div class="chat-container" id="chat-container"></div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
