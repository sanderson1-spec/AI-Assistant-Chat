<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .app-container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 15px;
            overflow-y: auto;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }
        .input-container {
            display: flex;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .conversation-item {
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .conversation-item:hover {
            background-color: #e9e9e9;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .new-chat-button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .conversation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .conversation-title {
            flex: 1;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-title:hover {
            text-decoration: underline;
        }

        .delete-button {
            background: none;
            border: none;
            color: #999;
            font-size: 16px;
            cursor: pointer;
            padding: 0 5px;
        }

        .delete-button:hover {
            color: #ff4d4f;
        }

        .clear-all-button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .clear-all-button:hover {
            background-color: #ff7875;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <button class="new-chat-button" id="new-chat-button">New Chat</button>
            <div id="conversations-list"></div>
        </div>
        <div class="main">
            <div class="chat-container" id="chat-container"></div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        const userId = 'default_user';
        let currentConversationId = null;
        let clientId = Math.random().toString(36).substring(2, 15);
        let socket = null;
        
        function connectWebSocket() {
            socket = new WebSocket(`ws://${window.location.host}/ws/${clientId}`);
            
            socket.onopen = () => {
                console.log('WebSocket connected');
            };
            
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    addMessageToChat(data.content, data.role);
                    if (data.conversation_id) {
                        currentConversationId = data.conversation_id;
                        loadConversations();
                    }
                }
            };
            
            socket.onclose = () => {
                console.log('WebSocket disconnected');
                // Try to reconnect after a delay
                setTimeout(connectWebSocket, 3000);
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        function addMessageToChat(content, role) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function loadConversations() {
            try {
                const response = await fetch(`/api/conversations?user_id=${userId}`);
                const data = await response.json();
                
                const conversationsList = document.getElementById('conversations-list');
                conversationsList.innerHTML = '';
                
                data.conversations.forEach(conv => {
                    const convDiv = document.createElement('div');
                    convDiv.className = 'conversation-item';
                    
                    // Create title span
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = conv.title;
                    titleSpan.className = 'conversation-title';
                    titleSpan.onclick = () => loadConversation(conv.conversation_id);
                    
                    // Create delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.innerHTML = '&times;';
                    deleteButton.className = 'delete-button';
                    deleteButton.onclick = (e) => {
                        e.stopPropagation(); // Prevent triggering the conversation loading
                        deleteConversation(conv.conversation_id);
                    };
                    
                    // Add both to the conversation item
                    convDiv.appendChild(titleSpan);
                    convDiv.appendChild(deleteButton);
                    
                    conversationsList.appendChild(convDiv);
                });
                
                // Add a "Clear All" button if there are conversations
                if (data.conversations.length > 0) {
                    const clearAllButton = document.createElement('button');
                    clearAllButton.textContent = 'Clear All Conversations';
                    clearAllButton.className = 'clear-all-button';
                    clearAllButton.onclick = clearAllConversations;
                    conversationsList.appendChild(document.createElement('hr'));
                    conversationsList.appendChild(clearAllButton);
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }
        
        async function loadConversation(conversationId) {
            try {
                currentConversationId = conversationId;
                const response = await fetch(`/api/conversations/${conversationId}`);
                const data = await response.json();
                
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = '';
                
                data.messages.forEach(message => {
                    addMessageToChat(message.content, message.role);
                });
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            addMessageToChat(message, 'user');
            
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    user_id: userId,
                    message: message,
                    conversation_id: currentConversationId
                }));
            } else {
                console.error('WebSocket not connected');
                addMessageToChat('Error: Cannot connect to server', 'system');
            }
            
            messageInput.value = '';
        }
        
        document.getElementById('send-button').onclick = sendMessage;
        document.getElementById('message-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        document.getElementById('new-chat-button').onclick = () => {
            currentConversationId = null;
            document.getElementById('chat-container').innerHTML = '';
        };

        async function deleteConversation(conversationId) {
            if (!confirm("Are you sure you want to delete this conversation?")) {
                return;
            }
            
            try {
                const response = await fetch(`/api/conversations/${conversationId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });
                
                if (response.ok) {
                    // If the deleted conversation was the current one, clear the chat
                    if (currentConversationId === conversationId) {
                        currentConversationId = null;
                        document.getElementById('chat-container').innerHTML = '';
                    }
                    
                    // Reload the conversations list
                    loadConversations();
                } else {
                    console.error('Failed to delete conversation');
                }
            } catch (error) {
                console.error('Error deleting conversation:', error);
            }
        }

        async function clearAllConversations() {
            if (!confirm("Are you sure you want to delete ALL conversations? This cannot be undone.")) {
                return;
            }
            
            try {
                const response = await fetch(`/api/conversations?user_id=${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // Clear current chat
                    currentConversationId = null;
                    document.getElementById('chat-container').innerHTML = '';
                    
                    // Reload conversations list (should be empty)
                    loadConversations();
                } else {
                    console.error('Failed to clear conversations');
                }
            } catch (error) {
                console.error('Error clearing conversations:', error);
            }
        }
        
        // Initialize
        connectWebSocket();
        loadConversations();
    </script>
</body>
</html>
