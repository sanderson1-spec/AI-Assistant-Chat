<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .app-container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 15px;
            overflow-y: auto;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }
        .input-container {
            display: flex;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
        .conversation-item {
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .conversation-item:hover {
            background-color: #e9e9e9;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .system-message {
            background-color: #fff3cd;
            margin: 0 auto;
            text-align: center;
            font-style: italic;
        }
        .new-chat-button {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .conversation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .conversation-title {
            flex: 1;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .conversation-title:hover {
            text-decoration: underline;
        }
        .delete-button {
            background: none;
            border: none;
            color: #999;
            font-size: 16px;
            cursor: pointer;
            padding: 0 5px;
        }
        .delete-button:hover {
            color: #ff4d4f;
        }
        .clear-all-button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .clear-all-button:hover {
            background-color: #ff7875;
        }
        #connection-status {
            padding: 5px 10px;
            font-size: 12px;
            color: white;
            border-radius: 3px;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
        .connected {
            background-color: #4caf50;
        }
        .disconnected {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <button class="new-chat-button" id="new-chat-button">New Chat</button>
            <div id="conversations-list"></div>
        </div>
        <div class="main">
            <div class="chat-container" id="chat-container"></div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <div id="connection-status"></div>

    <script>
        // Global variables
        const userId = 'default_user';
        let currentConversationId = null;
        let clientId = Math.random().toString(36).substring(2, 15);
        let socket = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        
        // Update connection status UI
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connection-status');
            if (connected) {
                statusElement.textContent = 'Connected';
                statusElement.className = 'connected';
            } else {
                statusElement.textContent = 'Disconnected';
                statusElement.className = 'disconnected';
            }
        }
        
        // Connect to WebSocket server
        function connectWebSocket() {
            console.log('Attempting to connect WebSocket...');
            
            // Close existing socket if any
            if (socket) {
                socket.close();
            }
            
            // Create WebSocket URL
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/${clientId}`;
            console.log(`Connecting to WebSocket at: ${wsUrl}`);
            
            try {
                socket = new WebSocket(wsUrl);
                
                socket.onopen = (event) => {
                    console.log('WebSocket connected', event);
                    updateConnectionStatus(true);
                    reconnectAttempts = 0; // Reset reconnect attempts on successful connection
                    
                    // Add a system message to indicate connection
                    addMessageToChat('Connected to server', 'system');
                };
                
                socket.onmessage = (event) => {
                    console.log('Message received:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'message') {
                            addMessageToChat(data.content, data.role);
                            if (data.conversation_id) {
                                currentConversationId = data.conversation_id;
                                loadConversations();
                            }
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error);
                        addMessageToChat('Error: Could not parse server message', 'system');
                    }
                };
                
                socket.onclose = (event) => {
                    console.log('WebSocket disconnected', event);
                    updateConnectionStatus(false);
                    
                    // Only try to reconnect if we haven't exceeded the maximum attempts
                    if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                        reconnectAttempts++;
                        const delay = Math.min(1000 * (2 ** reconnectAttempts), 30000); // Exponential backoff
                        console.log(`Reconnecting in ${delay}ms (attempt ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`);
                        setTimeout(connectWebSocket, delay);
                    } else {
                        addMessageToChat('Error: Could not connect to server after multiple attempts. Please refresh the page.', 'system');
                    }
                };
                
                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    addMessageToChat('Error: WebSocket connection error', 'system');
                };
            } catch (error) {
                console.error('Error creating WebSocket:', error);
                updateConnectionStatus(false);
                addMessageToChat('Error: Could not create WebSocket connection', 'system');
            }
        }
        
        // Add a message to the chat display
        function addMessageToChat(content, role) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Load conversations from server
        async function loadConversations() {
            try {
                const response = await fetch(`/api/conversations?user_id=${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Loaded conversations:', data);
                
                const conversationsList = document.getElementById('conversations-list');
                conversationsList.innerHTML = '';
                
                data.conversations.forEach(conv => {
                    const convDiv = document.createElement('div');
                    convDiv.className = 'conversation-item';
                    
                    // Create title span
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = conv.title;
                    titleSpan.className = 'conversation-title';
                    titleSpan.onclick = () => loadConversation(conv.conversation_id);
                    
                    // Create delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.innerHTML = '&times;';
                    deleteButton.className = 'delete-button';
                    deleteButton.onclick = (e) => {
                        e.stopPropagation(); // Prevent triggering the conversation loading
                        deleteConversation(conv.conversation_id);
                    };
                    
                    // Add both to the conversation item
                    convDiv.appendChild(titleSpan);
                    convDiv.appendChild(deleteButton);
                    
                    conversationsList.appendChild(convDiv);
                });
                
                // Add a "Clear All" button if there are conversations
                if (data.conversations.length > 0) {
                    const clearAllButton = document.createElement('button');
                    clearAllButton.textContent = 'Clear All Conversations';
                    clearAllButton.className = 'clear-all-button';
                    clearAllButton.onclick = clearAllConversations;
                    conversationsList.appendChild(document.createElement('hr'));
                    conversationsList.appendChild(clearAllButton);
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                addMessageToChat(`Error loading conversations: ${error.message}`, 'system');
            }
        }
        
        // Load a specific conversation
        async function loadConversation(conversationId) {
            try {
                currentConversationId = conversationId;
                const response = await fetch(`/api/conversations/${conversationId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Loaded conversation:', data);
                
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = '';
                
                data.messages.forEach(message => {
                    addMessageToChat(message.content, message.role);
                });
            } catch (error) {
                console.error('Error loading conversation:', error);
                addMessageToChat(`Error loading conversation: ${error.message}`, 'system');
            }
        }
        
        // Send a message to the server
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) {
                console.log('Empty message, not sending');
                return;
            }
            
            console.log('Sending message:', message);
            
            // Add user message to chat immediately
            addMessageToChat(message, 'user');
            
            // Check WebSocket connection
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                console.error('WebSocket not connected, readyState:', socket ? socket.readyState : 'null');
                addMessageToChat('Error: Not connected to server. Trying to reconnect...', 'system');
                
                // Try to reconnect
                connectWebSocket();
                
                // Store message to retry after connection
                localStorage.setItem('pendingMessage', message);
                messageInput.value = '';
                return;
            }
            
            // Prepare message payload
            const payload = {
                user_id: userId,
                message: message,
                conversation_id: currentConversationId
            };
            
            console.log('Sending payload:', payload);
            
            // Send message through WebSocket
            try {
                socket.send(JSON.stringify(payload));
                console.log('Message sent successfully');
                
                // Clear input
                messageInput.value = '';
                
                // Add a temporary "thinking" message
                //addMessageToChat('Thinking...', 'system');
            } catch (error) {
                console.error('Error sending message:', error);
                addMessageToChat(`Error sending message: ${error.message}`, 'system');
            }
        }
        
        // Delete a conversation
        async function deleteConversation(conversationId) {
            if (!confirm("Are you sure you want to delete this conversation?")) {
                return;
            }
            
            try {
                const response = await fetch(`/api/conversations/${conversationId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });
                
                if (response.ok) {
                    console.log('Conversation deleted:', conversationId);
                    
                    // If the deleted conversation was the current one, clear the chat
                    if (currentConversationId === conversationId) {
                        currentConversationId = null;
                        document.getElementById('chat-container').innerHTML = '';
                    }
                    
                    // Reload the conversations list
                    loadConversations();
                } else {
                    throw new Error(`HTTP error ${response.status}`);
                }
            } catch (error) {
                console.error('Error deleting conversation:', error);
                addMessageToChat(`Error deleting conversation: ${error.message}`, 'system');
            }
        }
        
        // Clear all conversations
        async function clearAllConversations() {
            if (!confirm("Are you sure you want to delete ALL conversations? This cannot be undone.")) {
                return;
            }
            
            try {
                const response = await fetch(`/api/conversations?user_id=${userId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    console.log('All conversations cleared');
                    
                    // Clear current chat
                    currentConversationId = null;
                    document.getElementById('chat-container').innerHTML = '';
                    
                    // Reload conversations list (should be empty)
                    loadConversations();
                } else {
                    throw new Error(`HTTP error ${response.status}`);
                }
            } catch (error) {
                console.error('Error clearing conversations:', error);
                addMessageToChat(`Error clearing conversations: ${error.message}`, 'system');
            }
        }
        
        // Check for pending messages after reconnection
        function checkPendingMessages() {
            const pendingMessage = localStorage.getItem('pendingMessage');
            if (pendingMessage && socket && socket.readyState === WebSocket.OPEN) {
                console.log('Found pending message, sending:', pendingMessage);
                
                // Prepare message payload
                const payload = {
                    user_id: userId,
                    message: pendingMessage,
                    conversation_id: currentConversationId
                };
                
                // Send the message
                try {
                    socket.send(JSON.stringify(payload));
                    localStorage.removeItem('pendingMessage');
                } catch (error) {
                    console.error('Error sending pending message:', error);
                }
            }
        }
        
        // Event Listeners
        document.getElementById('send-button').addEventListener('click', sendMessage);
        
        document.getElementById('message-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        document.getElementById('new-chat-button').addEventListener('click', () => {
            currentConversationId = null;
            document.getElementById('chat-container').innerHTML = '';
        });
        
        // Initialize the app
        function init() {
            console.log('Initializing app...');
            updateConnectionStatus(false);
            connectWebSocket();
            loadConversations();
            
            // Set an interval to check connection status and pending messages
            setInterval(() => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    checkPendingMessages();
                }
            }, 3000);
        }
        
        // Start the app
        init();
    </script>
</body>
</html>
